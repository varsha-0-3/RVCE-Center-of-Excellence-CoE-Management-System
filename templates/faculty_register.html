<html>
<head>
    <meta charset="UTF-8">
    <title>Faculty Register</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .border {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .word {
            color: #fff;
            font-size: 24px;
        }

        .msg {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .textbox {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .bottom {
            text-align: center;
            margin-top: 15px;
            color: #fff;
        }

        .bottom a {
            color: #007bff;
            text-decoration: none;
        }

        .bottom a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email_id').value;
            var phone = document.getElementById('phone_no').value;
            var dept = document.getElementById('dept').value;
            var coeId = document.getElementById('coe_id').value;
            
            // Regular expressions for validation
            var nameRegex = /^[a-zA-Z\s]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneRegex = /^\d{10}$/;

            // Validate name
            if (!name.match(nameRegex)) {
                alert("Please enter a valid name.");
                return false;
            }

            // Validate email
            if (!email.match(emailRegex)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate phone number
            if (!phone.match(phoneRegex)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Add additional validation rules as needed
            
            return true;
        }
    </script>
</head>
<body>
    <div align="center">
        <div class="border">
            <div class="header">
                <h1 class="word">Faculty Register</h1>
            </div>
            <h2 class="word">
                <form action="{{ url_for('admin_register') }}" method="post" onsubmit="return validateForm()">
                    <div class="msg">{{ msg }}</div>

                    <input id="name" name="name" type="text" placeholder="Enter Your Full Name" class="textbox" required/><br><br>

                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required/><br><br>

                    <input id="email_id" name="email_id" type="email" placeholder="Enter Your Email ID" class="textbox" required/><br><br>

                    <input id="phone_no" name="phone_no" type="tel" pattern="\d{10}" placeholder="Enter Your Phone Number (10 digits)" class="textbox" required/><br><br>

                    <input id="dept" name="dept" type="text" placeholder="Enter Your Department" class="textbox" required/><br><br>

                    <input id="coe_id" name="coe_id" type="text" placeholder="Enter Your COE_ID" class="textbox" required/><br><br>

                    <input type="submit" class="btn" value="Sign Up"><br>
                </form>
            </h2>
            <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}">Sign In here</a></p>
        </div>
    </div>
</body>
</html>
