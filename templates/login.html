<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 400px;
        }

        .login-heading {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .msg {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .textbox {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
        }

        .bottom-text a {
            color: #007bff;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-heading">Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div class="msg">{{ msg }}</div>
            <div class="form-group">
                <input id="email_id" name="email_id" type="text" placeholder="Enter Your EmailID" class="textbox">
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox">
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <p class="bottom-text">Don't have an account? <a href="/register">Sign Up here</a></p>
    </div>
</body>
</html>
