<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #007bff !important;
            color: #fff !important;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 15px 20px;
        }

        .card-title {
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 20px;
        }

        .list-group-item {
            background-color: #f8f9fa;
            border: none;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="padding-top: 20px; padding-bottom: 20px;">
    <div class="container">
        <div class="row w-100 justify-content-end">
            <div class="col-auto">
                <a class="navbar-brand">Student Profile</a>
            </div>
        </div>
    </div>
</nav>


<!-- Profile Section -->
<section class="container mt-4">
    <div class="row">
        <!-- User Profile -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">User Profile</h5>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> {{ student.name }}</p>
                    <p><strong>USN:</strong> {{ student.usn }}</p>
                    <p><strong>Department:</strong> {{ student.dept }}</p>
                </div>
            </div>
        </div>

        <!-- Projects Section -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Projects</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for project in projects %}
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="mb-0">{{ project.title }}</h6>
                                        <small class="text-muted">Status: {{ project.project_status }}</small>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Font Awesome script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
